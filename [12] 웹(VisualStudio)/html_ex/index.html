<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예쁜 자기소개 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FF99AA; /* 톤 다운된 핑크 */
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        .card {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-top: 2rem;
        }
        .card h2 {
            margin-top: 0;
        }
        .card p {
            line-height: 1.6;
        }
        footer {
            background-color: #FF99AA; /* 톤 다운된 핑크 */
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed; /* 화면 하단에 고정 */
            bottom: 0;
            width: 100%;
        }
        .content {
            padding-bottom: 100px; /* footer와의 간격 조절 */
        }
        /* 스크롤이 필요한 경우 설정 */
        html, body {
            height: 100%;
            overflow: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>안녕하세요! 저는 [이름]입니다.</h1>
    </header>
    <div class="content">
        <div class="card">
            <h2>자기소개</h2>
            <p>
                안녕하세요! [이름]입니다. [직업/전공/관심사 등]에 관심이 많고, 새로운 것을 배우는 것을 즐기는 사람입니다. 
                [자신의 강점 및 특기 등]에 자신있고, [팀 혹은 조직에서 어떤 역할을 잘 수행하는지 등]을 잘 수행합니다.
            </p>
        </div>
        <div class="card">
            <h2>연락처</h2>
            <p>Email: [이메일 주소]</p>
            <p>Phone: [전화번호]</p>
        </div>
        <div class="card">
            <h2>프로필 링크</h2>
            <p>Github: <a href="[Github 프로필 링크]">[Github 프로필 링크]</a></p>
            <p>LinkedIn: <a href="[LinkedIn 프로필 링크]">[LinkedIn 프로필 링크]</a></p>
        </div>
    </div>
    <footer>
        <p>© 2023 [이름]. All rights reserved.</p>
    </footer>
</body>
</html>
